<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>人員群組新增 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/menu.js"></script>
    <script>
        $(function(){
            $('div[class^=tpi-selectric]').find('select').selectric({
                arrowButtonMarkup: '<span class="arrow"></span>',
                maxHeight: 250
            });
        })
    </script>
</head>

<body>
    <div class="page-container">
        <div class="page-container__menu">
            <div class="menu"></div>
            <div class="page-container__version">
                varsion：3.2.4
            </div>
        </div>
        <div class="page-container__main">
            <div class="page-container__header">
                <div class="page-container__title">推播管理平台</div>
                <div class="page-container__info">
                    <span>目前使用者：吳傑森(jason)</span>
                    <button class="tpi-button tpi-button--small">登出</button>
                </div>
            </div>
            <div class="page-container__content">
                <div class="page-title">群組新增
                    <div class="breadcrumbs clearfix">
                        <label class="breadcrumbs__item">權限管理</label>
                        <label class="breadcrumbs__item">人員群組管理</label>
                    </div>
                </div>
                <div class="tpi-card">
                    <div class="tpi-card__content">
                        <form role="form" data-toggle="validator" class="tpi-form">
                            <div class="tpi-form__row">
                                <label class="tpi-form__label">
                                    <span class="tpi-text-blue">*</span>
                                    新群組
                                </label>
                                <div class="tpi-form__col">
                                    <input type="text" class="tpi-input__other-input" name="Name" placeholder="請填入群組名稱" autocomplete="off"
                                        value="" />
                                </div>
                            </div>
                            <div class="tpi-form__row">
                                <label class="tpi-form__label">
                                    <span class="tpi-text-blue">*</span>
                                    角色授權 <br>(主管/承辦)
                                </label>
                                <div class="tpi-form__col">
                                    <div class="tpi-selectric--other">
                                        <select>
                                            <option value="">請選擇</option>
                                            <option value="Biz Checker">Biz Checker</option>
                                            <option value="Biz Maker">Biz Maker</option>
                                            <option value="Digital Checker">Digital Checker</option>
                                            <option value="Digital Maker">Digital Maker</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="tpi-form__action-container">
                                <button class="tpi-button tpi-button--secondary" type="button" onclick="location.href='peopleGroups.html'"
                                    data-target="#confirmModal2">離開</button>
                                <button class="tpi-button tpi-button--primary" type="button"
                                    data-target="#confirmModal">儲存</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
