<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>行銷推播名單建立 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="./js/bootstrap-datepicker/bootstrap-datepicker.zh-TW.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/marketing.js"></script>
    <script src="./js/menu.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="page-container__menu">
        <div class="menu"></div>
        <div class="page-container__version">
          varsion：3.2.4
        </div>
      </div>
      <div class="page-container__main">
        <div class="page-container__header">
          <div class="page-container__title">推播管理平台</div>
          <div class="page-container__info">
            <span>目前使用者：吳傑森(jason)</span>
            <button class="tpi-button tpi-button--small">登出</button>
          </div>
        </div>
        <div class="nav-bar page-container__nav-bar">
          <a class="nav-bar__item nav-bar__item--active" href="marketingAdd.html">上傳檔案</a>
          <a class="nav-bar__item" href="marketingRecord.html">上傳紀錄</a>
        </div>
        <div class="page-container__content">
          <div class="page-title">
            名單上傳
            <div class="breadcrumbs clearfix">
              <label class="breadcrumbs__item">行銷推播</label>
              <label class="breadcrumbs__item">名單上傳</label>
            </div>
        </div>
          <div class="tpi-card">
            <div class="tpi-card__content">
                <form action="#" novalidate class="tpi-form">
                  <div class="tpi-form__row">
                    <label class="tpi-form__label"><span class="tpi-text-blue">*</span>上傳名單</label>
                    <div class="tpi-form__col">
                      <button class="tpi-button tpi-button--upload">上傳檔案</button>
                    </div>
                  </div>
                  <div class="tpi-form__row">
                    <label class="tpi-form__label"></label>
                    <div class="tpi-form__col">
                      <div class="tpi-input tpi-input--disabled">
                        <div class="tpi-input__inner">
                            ＊只可選擇上傳一個檔案，編碼為UTF-8格式
                        </div>
                      </div>  
                    </div>
                  </div>
                  <div class="tpi-form__row">
                    <label class="tpi-form__label"></label>
                    <div class="tpi-form__col">
                      <div class="tpi-input tpi-input--disabled">
                        <div class="tpi-input__inner">
                            ＊可上傳的檔案類型：*.csv
                        </div>
                      </div>  
                    </div>
                  </div>
                  <div class="tpi-form__row">
                      <label class="tpi-form__label"></label>
                      <div class="tpi-form__col">
                        <div class="tpi-input tpi-input--disabled">
                          <div class="tpi-input__inner">
                              ＊檔案大小限制為5MB
                          </div>
                        </div>  
                      </div>
                  </div>
                  <div class="tpi-form__row">
                    <label class="tpi-form__label"></label>
                    <div class="tpi-form__col">
                      <div class="tpi-input tpi-input--disabled">
                        <div class="tpi-input__inner">
                            ＊檔案內第一列為表頭，系統僅會從第二行資料開始讀取
                        </div>
                      </div>  
                    </div>
                  </div>
                  <div class="tpi-form__row">
                    <label class="tpi-form__label"></label>
                    <div class="tpi-form__col">
                      <div class="tpi-input tpi-input--disabled">
                        <div class="tpi-input__inner">
                            ＊範例檔下載：
                            <button class="tpi-button tpi-button--download">參考範例</button>
                        </div>
                      </div>  
                    </div>
                  </div>
                  <div class="tpi-form__action-container">
                    <button
                      class="tpi-button tpi-button--secondary" type="button"
                      onclick="location.href='marketingMaintain.html'">
                      離開
                    </button>
                    <button class="tpi-button tpi-button--primary" type="button"
                    onclick="location.href='marketingRecord.html'">送出</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
