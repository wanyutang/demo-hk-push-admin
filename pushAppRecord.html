<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>客戶同意推播統計 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="./js/bootstrap-datepicker/bootstrap-datepicker.zh-TW.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/pushRecord.js"></script>
    <script src="./js/menu.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="page-container__menu">
        <div class="menu"></div>
        <div class="page-container__version">
          varsion：3.2.4
        </div>
      </div>
      <div class="page-container__main">
        <div class="page-container__header">
          <div class="page-container__title">推播管理平台</div>
          <div class="page-container__info">
            <span>目前使用者：吳傑森(jason)</span>
            <button class="tpi-button tpi-button--small">登出</button>
          </div>
        </div>
        <div class="page-container__content">
          <div class="page-title">客戶同意推播統計表
            <div class="breadcrumbs clearfix">
              <label class="breadcrumbs__item">推播統計</label>
              <label class="breadcrumbs__item">客戶同意推播統計表</label>
            </div>
          </div>
          <div class="tpi-table tpi-table--with-margin daytable">
            <div class="tpi-table__inner">
              <span class="px-1 tpi-text-green">查詢時間：2021/03/15</span>
              <table class="tpi-table__report">
                <thead>
                  <tr>
                    <th>訊息類別</th>
                    <th class="tpi-align">IOS</th>
                    <th class="tpi-align">Android</th>
                    <th class="tpi-align"><span class="px-1 tpi-text-blue">總數</span></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="tdheader">
                    <td>帳務通知</td>
                    <td class="tpi-align"></td>
                    <td class="tpi-align"></td>
                    <td class="tpi-align"><span class="px-1 tpi-text-blue"></span></td>
                  </tr>
                  <tr>
                    <td>台幣定期/定儲存款到期(七天前)</td>
                    <td class="tpi-align">380</td>
                    <td class="tpi-align">240</td>
                    <td class="tpi-align"><span class="px-1 tpi-text-blue">620</span></td>
                  </tr>
                  <tr>
                    <td>外幣定期存款到期(三天前)</td>
                    <td class="tpi-align">330</td>
                    <td class="tpi-align">200</td>
                    <td class="tpi-align"><span class="px-1 tpi-text-blue">530</span></td>
                  </tr>
                  <tr>
                    <td>台幣帳務通知</td>
                    <td class="tpi-align">666</td>
                    <td class="tpi-align">676</td>
                    <td class="tpi-align"><span class="px-1 tpi-text-blue">1342</span></td>
                  </tr>
                  <tr>
                    <td>信用卡刷卡通知</td>
                    <td class="tpi-align">500</td>
                    <td class="tpi-align">350</td>
                    <td class="tpi-align"><span class="px-1 tpi-text-blue">850</span></td>
                  </tr>
                  <tr class="tdheader">
                    <td>到價通知</td>
                    <td class="tpi-align"></td>
                    <td class="tpi-align"></td>
                    <td class="tpi-align" class="tpi-align"><span class="px-1 tpi-text-blue"></span></td>
                  </tr>
                  <tr>
                    <td>外幣到價</td>
                    <td class="tpi-align">200</td>
                    <td class="tpi-align">150</td>
                    <td class="tpi-align"><span class="px-1 tpi-text-blue">350</span></td>
                  </tr>
                  <tr>
                    <td>黃金到價</td>
                    <td class="tpi-align">50</td>
                    <td class="tpi-align">230</td>
                    <td class="tpi-align"><span class="px-1 tpi-text-blue">280</span></td>
                  </tr>
                  <tr>
                    <td>停損停利</td>
                    <td class="tpi-align">500</td>
                    <td class="tpi-align">400</td>
                    <td class="tpi-align"><span class="px-1 tpi-text-blue">900</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
