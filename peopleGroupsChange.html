<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>人員群組設定 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/menu.js"></script>
    <script>
        $(function () {
            $('div[class^=tpi-selectric]').find('select').selectric({
                arrowButtonMarkup: '<span class="arrow"></span>',
                maxHeight: 250
            });
        })
    </script>
</head>

<body>
    <div class="page-container">
        <div class="page-container__menu">
            <div class="menu"></div>
            <div class="page-container__version">
                varsion：3.2.4
            </div>
        </div>
        <div class="page-container__main">
            <div class="page-container__header">
                <div class="page-container__title">推播管理平台</div>
                <div class="page-container__info">
                    <span>目前使用者：吳傑森(jason)</span>
                    <button class="tpi-button tpi-button--small">登出</button>
                </div>
            </div>
            <div class="page-container__content">
                <div class="page-title">人員群組變更
                    <div class="breadcrumbs clearfix">
                        <label class="breadcrumbs__item">權限管理</label>
                        <label class="breadcrumbs__item">人員群組管理</label>
                    </div>
                </div>
                <div class="page-button">
                    <div class="text-right">
                        <button class="tpi-button tpi-button--secondary" onclick="location.href='peopleGroups.html'">
                            離開
                        </button>
                    </div>
                </div>
                <div class="tpi-card">
                    <div class="tpi-table tpi-table--with-margin">
                        <!--原本的tpi-table__inner設定的overflow-x;overflow-y 會蓋過dropdown選項，故需要設為unset
                        視窗夠大的情況下可以正常顯示，但若視窗調整小一點會破圖 -->
                        <div class="tpi-table__inner" style="overflow-x: unset;overflow-y: unset;">
                        <!-- <div class="tpi-table__inner" style="overflow-y: auto;"> -->
                            <table class="tpi-table__table">
                                <thead>
                                    <tr>
                                        <th style="width:10%">使用者 ID</th>
                                        <th style="width:11%">使用者名稱</th>
                                        <th style="width:11%">目前群組</th>
                                        <th style="width:18%">變更群組</th>
                                        <th style="width:18%">角色授權 <br>(主管/承辦)</th>
                                        <th style="width:8%">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1234567</td>
                                        <td>121</td>
                                        <td>系統管理員</td>
                                        <td>
                                            <div class="tpi-selectric--other">
                                                <select>
                                                    <option>請選擇</option>
                                                    <option value="客服主管">客服主管</option>
                                                    <option value="客服專員">客服專員</option>
                                                    <option value="系統審核主管">系統審核主管</option>
                                                    <option value="系統管理員">系統管理員</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td>Biz Checker</td>
                                        <td>
                                            <a href="#" class="tpi-button tpi-button--primary" type="button">確認</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>1331002</td>
                                        <td>121</td>
                                        <td>系統管理員</td>
                                        <td>
                                            <div class="tpi-selectric--other">
                                                <select>
                                                    <option>請選擇</option>
                                                    <option value="客服主管">客服主管</option>
                                                    <option value="客服專員">客服專員</option>
                                                    <option value="系統審核主管">系統審核主管</option>
                                                    <option value="系統管理員">系統管理員</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td>Biz Maker</td>
                                        <td>
                                            <a href="#" class="tpi-button tpi-button--primary" type="button">確認</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
