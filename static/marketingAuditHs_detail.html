<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>行銷推播資料歷史 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/menu.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="page-container__menu">
        <div class="menu"></div>
        <div class="page-container__version">
          varsion：3.2.4
        </div>
      </div>
      <div class="page-container__main">
        <div class="page-container__header">
          <div class="page-container__title">推播管理平台</div>
          <div class="page-container__info">
            <span>目前使用者：吳傑森(jason)</span>
            <button class="tpi-button tpi-button--small">登出</button>
          </div>
        </div>
        <div class="page-container__content">
          <div class="page-title">
            案件內容
            <div class="breadcrumbs clearfix">
              <label class="breadcrumbs__item">行銷推播</label>
              <label class="breadcrumbs__item">推播資料審核</label>
            </div>
          </div>
          <div class="tpi-card">
            <div class="tpi-card__content">
              <form action="marketingAuditHs.html" novalidate class="tpi-form">
                <div class="tpi-form__row">
                  <label class="tpi-form__label"><span class="tpi-text-blue">*</span>強制推播</label>
                  <div class="tpi-form__col">
                      開啟
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label"><span class="tpi-text-blue">*</span>發送對象</label>
                  <div class="tpi-form__col">
                      所有會員
                  </div>
                </div>
                <div class="tpi-form__row--hidden" id="marketingFile">
                  <label class="tpi-form__label"><span class="tpi-text-blue">*</span>名單檔案名稱</label>
                  <div class="tpi-form__col">
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label"><span class="tpi-text-blue">*</span>推播裝置</label>
                  <div class="tpi-form__col">
                      兩者皆是
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label"><span class="tpi-text-blue">*</span>發送時間類型</label>
                  <div class="tpi-form__col">
                    自訂時間發送
                  </div>
                </div>
                <div class="tpi-form__row">
                    <label class="tpi-form__label"><span class="tpi-text-blue">*</span>發送時間</label>
                    <div class="tpi-form__col">
                        2020/10/01 19:00
                    </div>
                  </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label"><span class="tpi-text-blue">*</span>靜音模式</label>
                  <div class="tpi-form__col">
                      非靜音
                  </div>
                </div>
                <div class="tpi-form__row">
                    <label class="tpi-form__label"><span class="tpi-text-blue">*</span>發送主旨</label>
                    <div class="tpi-form__col">
                      疫情緊急通知專區
                    </div>
                  </div>
                 <div class="tpi-form__row">
                  <label class="tpi-form__label"><span class="tpi-text-blue">*</span>推播文字</label>
                    <div class="tpi-form__col">
                      因應疫情影響，為減少人員接觸，進出辦公室請配合測量體溫，謝謝。
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">推播詳細內容</label>
                    <div class="tpi-form__col">
                  </div>
                </div>                
                <div class="tpi-form__row">
                  <label class="tpi-form__label"><span class="tpi-text-blue">*</span>高優先發送</label>
                  <div class="tpi-form__col">否</div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">高優先發送理由</label>
                  <div class="tpi-form__col"></div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">案件類型</label>
                  <div class="tpi-form__col">
                    <div>新增</div>
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">案件申請日期</label>
                  <div class="tpi-form__col">
                    <div>2020/06/10 18:10:01</div>
                  </div>
                </div>
                <div class="tpi-form__row">
                    <label class="tpi-form__label">案件申請人</label>
                    <div>湯米(Tommy)</div>
                 </div>
                 <div class="tpi-form__row">
                  <label class="tpi-form__label">審核狀態</label>
                  <div class="tpi-form__col">
                    <div>已生效</div>
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">退件理由</label>
                  <div></div>
               </div>
                <div class="tpi-form__action-container">
                  <button 
                    class="tpi-button tpi-button--primary">
                    離開
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
