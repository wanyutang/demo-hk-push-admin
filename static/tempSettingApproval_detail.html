<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>資料審核 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/menu.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="page-container__menu">
        <div class="menu"></div>
        <div class="page-container__version">
          varsion：3.2.4
        </div>
      </div>
      <div class="page-container__main">
        <div class="page-container__header">
          <div class="page-container__title">推播管理平台</div>
          <div class="page-container__info">
            <span>目前使用者：吳傑森(jason)</span>
            <button class="tpi-button tpi-button--small">登出</button>
          </div>
        </div>
        <div class="page-container__content">
          <div class="page-title">案件內容
            <div class="breadcrumbs clearfix">
              <label class="breadcrumbs__item">範本管理</label>
              <label class="breadcrumbs__item">範本審核</label>
            </div>
          </div>
          <div class="tpi-card">
            <div class="tpi-card__content">
              <form action="tempSettingApproval.html" novalidate class="tpi-form">
                <div class="tpi-form__row">
                  <label class="tpi-form__label">範本編號</label>
                  <div class="tpi-form__col">
                    <div>3</div>
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">範本名稱</label>
                  <div class="tpi-form__col">
                    <div>資料審查重要通知</div>
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">範本內容</label>
                  <div class="tpi-form__col">
                    <div>避免您的帳戶被不法份子所利用，將定期或於有需要時向您確認及更新密碼。</div>
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">案件類型</label>
                  <div class="tpi-form__col">
                    <div>新增</div>
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">案件申請日期/時間</label>
                  <div class="tpi-form__col">
                    <div>2020/06/10 18:10:01</div>
                  </div>
                </div>
                <div class="tpi-form__row">
                    <label class="tpi-form__label">案件申請人</label>
                    <div>湯米(Tommy)</div>
                 </div>
                 <div class="tpi-form__row tpi-form__row--align-top">
                  <label class="tpi-form__label"><span class="tpi-text-blue"></span>退件理由
                  </label>
                  <div class="tpi-form__col">
                    <div class="tpi-input">
                      <div class="tpi-input__inner">
                        <input
                            type="text"
                            class="tpi-input__other-input"
                            name="title"
                            id="title"
                            placeholder="請填入退件理由"
                            autocomplete="off"
                            value=""
                          />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tpi-form__action-container">
                  <button 
                    class="tpi-button tpi-button--secondary" 
                    onclick="location.href='tempSettingApproval.html'">
                    離開
                  </button>
                  <button class="tpi-button tpi-button--primary">退件</button>
                  <button class="tpi-button tpi-button--primary">放行</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
