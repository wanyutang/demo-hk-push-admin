<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>行銷推播資料歷史 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="./js/bootstrap-datepicker/bootstrap-datepicker.zh-TW.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/history.js"></script>
    <script src="./js/menu.js"></script>
  </head>
  <body>
    <div class="page-container">
    <div class="page-container__menu">
      <div class="menu"></div>
        <div class="page-container__version">
          varsion：3.2.4
        </div>
      </div>
      <div class="page-container__main">
        <div class="page-container__header">
          <div class="page-container__title">推播管理平台</div>
          <div class="page-container__info">
            <span>目前使用者：吳傑森(jason)</span>
            <button class="tpi-button tpi-button--small">登出</button>
          </div>
        </div>
        <div class="nav-bar page-container__nav-bar">
          <a class="nav-bar__item" href="marketingAudit.html">待審核案件</a>
          <a class="nav-bar__item nav-bar__item--active" href="marketingAuditHs.html">歷史案件</a>
        </div>
        <div class="page-container__content">
          <div class="page-title">
            歷史案件
            <div class="breadcrumbs clearfix">
              <label class="breadcrumbs__item">行銷推播</label>
              <label class="breadcrumbs__item">推播資料審核</label>
            </div>
          </div>
          <div class="tpi-card">
            <div class="tpi-card__header">
              <div
                class="collapse-trigger"
                data-toggle="collapse"
                href="#collapseTarget"
              >
                篩選條件
              </div>
            </div>
            <div class="collapse show" id="collapseTarget">
              <div class="tpi-card__content tpi-card__content--with-divider">
                <form action="#" novalidate class="tpi-form">
                  <div class="row">
                    <div class="col-md-12 col-lg-3">
                      <div class="tpi-form__inline-group">
                        <label for="app">審核狀態</label>
                        <div class="tpi-selectric--other tpi-form__inline-control">
                          <select name="status" id="status">
                            <option value="0">
                              請選擇
                            </option>
                            <option value="已生效">
                              已生效
                            </option>
                            <option value="待審核">
                              待審核
                            </option>
                            <option value="退件">
                              退件
                            </option>
                            <option value="刪除">
                              刪除
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <div class="tpi-form__inline-group">
                        <label>查詢區間</label>
                        <div class="tpi-input tpi-input--calendar tpi-form__inline-control">
                          <div class="tpi-input__inner">
                            <input
                              type="text"
                              class="tpi-input__other-input"
                              name="startDate"
                              id="startDate"
                              value="2019/10/01"
                              readonly
                            />
                          </div>
                        </div>
                        <label>~</label>
                        <div class="tpi-input tpi-input--calendar tpi-form__inline-control">
                          <div class="tpi-input__inner">
                            <input
                              type="text"
                              class="tpi-input__other-input"
                              name="endDate"
                              id="endDate"
                              value="2019/11/01"
                              readonly
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tpi-form__action-container">
                    <button class="tpi-button tpi-button--primary">查詢</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="tpi-table tpi-table--with-margin">
            <div class="tpi-table__inner">
              <table class="tpi-table__table">
                <thead>
                  <tr>
                    <th>案件內容</th>
                    <th>發送主旨</th>
                    <th>預計發送時間</th>
                    <th>案件類型</th>
                    <th>案件申請日期/時間</th>
                    <th>案件申請人</th>
                    <th>案件審核日期/時間</th>
                    <th>案件審核者</th>
                    <th>審核狀態</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <a href="marketingAuditHs_detail.html"><div class="icon-open"></div></a>
                    </td>
                    <td>系統升級公告</td>
                    <td>2020/08/10 18:10</td>
                    <td>新增</td>
                    <td>2020/06/10 18:10:01</td>
                    <td>湯米(Tommy)</td>
                    <td>2020/07/10 18:10:01</td>
                    <td>吳傑森(jason)</td>
                    <td>已生效</td>
                  </tr>
                  <tr>
                    <td>
                      <a href="marketingAuditHs_detail.html"><div class="icon-open"></div></a>
                    </td>
                    <td>疫情緊急變動專區</td>
                    <td>2020/08/10 18:10</td>
                    <td>新增</td>
                    <td>2020/07/10 18:10:01</td>
                    <td>吳傑森(jason)</td>
                    <td></td>
                    <td></td>
                    <td>退件</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="tpi-table__pagination tpi-pagination">
              <div class="tpi-pagination__previous"></div>
              <div
                class="tpi-pagination__page-button tpi-pagination__page-button--active"
              >
                1
              </div>
              <div class="tpi-pagination__page-button">2</div>
              <div class="tpi-pagination__page-button">3</div>
              <div class="tpi-pagination__page-button">4</div>
              <div class="tpi-pagination__page-button">5</div>
              <div class="tpi-pagination__next"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
