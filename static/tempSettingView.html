<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>資料審核 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/menu.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="page-container__menu">
        <div class="menu"></div>
        <div class="page-container__version">
          varsion：3.2.4
        </div>
      </div>
      <div class="page-container__main">
        <div class="page-container__header">
          <div class="page-container__title">推播管理平台</div>
          <div class="page-container__info">
            <span>目前使用者：吳傑森(jason)</span>
            <button class="tpi-button tpi-button--small">登出</button>
          </div>
        </div>
        <div class="page-container__content">
          <div class="page-title">範本內容
            <div class="breadcrumbs clearfix">
              <label class="breadcrumbs__item">範本管理</label>
              <label class="breadcrumbs__item">參數範本維護</label>
            </div>
          </div>
          <div class="tpi-card">
            <div class="tpi-card__content">
              <form action="tempSettingQuery.html" novalidate class="tpi-form">
                <div class="tpi-form__row">
                  <label class="tpi-form__case-stats">審核狀態：已生效
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">範本編號</label>
                  <div class="tpi-form__col">
                    <div>9</div>
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">範本名稱</label>
                  <div class="tpi-form__col">
                    <div>系統暫停公告</div>
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">範本內容</label>
                  <div class="tpi-form__col">
                    <div>為提供更優質之服務，%s~%s將進行系統維護，屆時將暫停相關服務。</div>
                  </div>
                </div>
                <div class="tpi-form__action-container">
                  <button 
                    class="tpi-button tpi-button--primary">
                    離開
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
