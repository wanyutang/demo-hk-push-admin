<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>通知項目設定 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/popper.js/popper.min.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/menu.js"></script>
    <script>
        $(function () {
            $('div[class^=tpi-selectric]').find('select').selectric({
                arrowButtonMarkup: '<span class="arrow"></span>',
                maxHeight: 250
            });
        });
    </script>
</head>

<body>
    <div class="page-container">
        <div class="page-container__menu">
            <div class="menu"></div>
            <div class="page-container__version">
                varsion：3.2.4
            </div>
        </div>
        <div class="page-container__main">
            <div class="page-container__header">
                <div class="page-container__title">推播管理平台</div>
                <div class="page-container__info">
                    <span>目前使用者：吳傑森(jason)</span>
                    <button class="tpi-button tpi-button--small">登出</button>
                </div>
            </div>
            <div class="page-container__content">
                <div class="page-title">項目編輯
                    <div class="breadcrumbs clearfix">
                        <label class="breadcrumbs__item">通知項目設定</label>
                        <label class="breadcrumbs__item">編輯</label>
                    </div>
                </div>
                <div class="tpi-card">
                    <div class="tpi-card__content">
                        <form action="categoryManagementChildIT.html" novalidate class="tpi-form">
                            <div class="tpi-form__row">
                                <label class="tpi-form__label"><span class="tpi-text-blue">*</span>通知項目</label>
                                <div class="tpi-form__col">
                                    <div class="tpi-input tpi-input--disabled">
                                        <div class="tpi-input__inner">
                                            <input type="text" class="tpi-input__other-input" name="itemName" id="itemName"
                                                placeholder="placeholder" autocomplete="off" value="基金投資停損停利通知"
                                                readonly />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tpi-form__row">
                                <label class="tpi-form__label"><span class="tpi-text-blue">*</span>通知類別來源</label>
                                <div class="tpi-form__col">
                                    <div class="tpi-radio">
                                        <div class="tpi-radio__inner">
                                            <div class="tpi-radio__item">
                                                <input type="radio" name="radio-demo" id="radio-demo-1" value="API"
                                                    checked />
                                                <div class="tpi-radio__mark"></div>
                                                <label for="apiUseStatus-1">API</label>
                                            </div>
                                            <div class="tpi-radio__item">
                                                <input type="radio" name="radio-demo" id="radio-demo-2" value="FILE" />
                                                <div class="tpi-radio__mark"></div>
                                                <label for="apiUseStatus-2">FILE</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tpi-form__row">
                                <label class="tpi-form__label">檔案名稱</label>
                                <div class="tpi-form__col">
                                    <div class="tpi-input">
                                        <div class="tpi-input__inner">
                                            <input type="text" class="tpi-input__other-input" name="fileName"
                                                id="fileName" placeholder="" autocomplete="off"
                                                value="I0102_yyyymmddHHMMSS.txt" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tpi-form__row" id="marketingFile">
                                <label class="tpi-form__label"><span class="tpi-text-blue">*</span>綁定Channel </label>
                                <div class="tpi-form__col">
                                  <div class="tpi-selectric--other">
                                    <select name="channel" id="channel">
                                      <option value="">
                                        請選擇
                                      </option>
                                      <option value="IB/MB" selected>
                                        IB/MB
                                      </option>
                                    </select>
                                  </div>
                                </div>
                            </div>
                            <div class="tpi-form__row">
                                <label class="tpi-form__label"><span class="tpi-text-blue">*</span>是否顯示此訊息項目</label>
                                <div class="tpi-form__col">
                                    <div class="tpi-radio">
                                        <div class="tpi-radio__inner">
                                            <div class="tpi-radio__item">
                                                <input type="radio" name="radio-show" id="radio-show-1" value="顯示"
                                                    checked />
                                                <div class="tpi-radio__mark"></div>
                                                <label for="apiUseStatus-1">顯示</label>
                                            </div>
                                            <div class="tpi-radio__item">
                                                <input type="radio" name="radio-show" id="radio-show-2" value="不顯示" />
                                                <div class="tpi-radio__mark"></div>
                                                <label for="apiUseStatus-2">不顯示</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tpi-form__action-container">
                                <button class="tpi-button tpi-button--secondary"
                                    onclick="location.href='categoryManagementChildIT.html'">
                                    離開
                                </button>
                                <button class="tpi-button tpi-button--primary">送出</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
