<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>行銷推播名單建立 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="./js/bootstrap-datepicker/bootstrap-datepicker.zh-TW.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/personalizeAdd.js"></script>
    <script src="./js/marketing.js"></script>
    <script src="./js/menu.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="page-container__menu">
        <div class="menu"></div>
        <div class="page-container__version">
          varsion：3.2.4
        </div>
      </div>
      <div class="page-container__main">
        <div class="page-container__header">
          <div class="page-container__title">推播管理平台</div>
          <div class="page-container__info">
            <span>目前使用者：吳傑森(jason)</span>
            <button class="tpi-button tpi-button--small">登出</button>
          </div>
        </div>
        <div class="nav-bar page-container__nav-bar">
          <a class="nav-bar__item" href="marketingAdd.html">上傳檔案</a>
          <a class="nav-bar__item nav-bar__item--active" href="marketingRecord.html">上傳紀錄</a>
        </div>
        <div class="page-container__content">
          <div class="page-title">名單上傳
            <div class="breadcrumbs clearfix">
              <label class="breadcrumbs__item">行銷推播</label>
              <label class="breadcrumbs__item">名單上傳</label>
            </div>
          </div>
                    <div class="tpi-card">
            <div class="tpi-card__header">
              <div
                class="collapse-trigger"
                data-toggle="collapse"
                href="#collapseTarget"
              >
                篩選條件
              </div>
            </div>
            <div class="collapse show" id="collapseTarget">
              <div class="tpi-card__content tpi-card__content--with-divider">
                <form action="#" novalidate class="tpi-form">
                  <div class="row">
                    <div class="col-md-12 col-lg-3">
                      <div class="tpi-form__inline-group">
                        <label for="app">使用狀態</label>
                        <div class="tpi-selectric--other tpi-form__inline-control">
                          <select name="status" id="status">
                            <option value="0">
                              請選擇
                            </option>
                            <option value="待審核">
                              未使用
                            </option>
                            <option value="已生效">
                              已使用
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <div class="tpi-form__inline-group">
                        <label>上傳時間</label>
                        <div class="tpi-input tpi-input--calendar tpi-form__inline-control">
                          <div class="tpi-input__inner">
                            <input
                              type="text"
                              class="tpi-input__other-input"
                              name="startDate"
                              id="startDate"
                              value="2019/10/01"
                              readonly
                            />
                          </div>
                        </div>
                        <label>~</label>
                        <div class="tpi-input tpi-input--calendar tpi-form__inline-control">
                          <div class="tpi-input__inner">
                            <input
                              type="text"
                              class="tpi-input__other-input"
                              name="endDate"
                              id="endDate"
                              value="2019/11/01"
                              readonly
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tpi-form__action-container">
                    <button class="tpi-button tpi-button--primary">查詢</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="tpi-table tpi-table--with-margin">
            <div class="tpi-table__inner">
              <table class="tpi-table__table">
                <thead>
                  <tr>
                    <th>項次</th>
                    <th>上傳檔案名稱</th>
                    <th>上傳筆數</th>
                    <th>上傳開始時間</th>
                    <th>上傳結束時間</th>
                    <th>使用狀態</th>
                    <th>上傳人員</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>CRM2018012002</td>
                    <td>555</td>
                    <td>2019/10/10 18:09:01</td>
                    <td>2019/10/10 18:10:01</td>
                    <td>已使用</td>
                    <td>吳傑森(jason)</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>CRM2018012003</td>
                    <td>555</td>
                    <td>2019/10/10 18:09:01</td>
                    <td>2019/10/10 18:10:01</td>
                    <td>未使用</td>
                    <td>吳傑森(jason)</td>
                    <td>
                      <button class="tpi-button tpi-button--delete">
                        刪除
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="tpi-table__pagination tpi-pagination">
              <div class="tpi-pagination__previous"></div>
              <div
                class="tpi-pagination__page-button tpi-pagination__page-button--active"
              >
                1
              </div>
              <div class="tpi-pagination__page-button">2</div>
              <div class="tpi-pagination__page-button">3</div>
              <div class="tpi-pagination__page-button">4</div>
              <div class="tpi-pagination__page-button">5</div>
              <div class="tpi-pagination__next"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
