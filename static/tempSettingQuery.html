<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>範本管理 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/tempSetting.js"></script>
    <script src="./js/menu.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="page-container__menu">
        <div class="menu"></div>
        <div class="page-container__version">
          varsion：3.2.4
        </div>
      </div>
      <div class="page-container__main">
        <div class="page-container__header">
          <div class="page-container__title">推播管理平台</div>
          <div class="page-container__info">
            <span>目前使用者：吳傑森(jason)</span>
            <button class="tpi-button tpi-button--small">登出</button>
          </div>
        </div>
        <div class="page-container__content">
          <div class="page-title">參數範本維護
            <div class="breadcrumbs clearfix">
              <label class="breadcrumbs__item">範本管理</label>
              <label class="breadcrumbs__item">參數範本維護</label>
            </div>
          </div>
          <div class="tpi-card">
            <div class="tpi-card__header">
              <div
                class="collapse-trigger"
                data-toggle="collapse"
                href="#collapseTarget"
              >
                篩選條件
              </div>
            </div>
            <div class="collapse show" id="collapseTarget">
              <div class="tpi-card__content tpi-card__content--with-divider">
                <form action="#" novalidate class="tpi-form">
                  <div class="row">
                    <div class="col-md-12 col-lg-3">
                      <div class="tpi-form__inline-group">
                        <label>範本名稱</label>
                        <div class="tpi-input">
                          <div class="tpi-input__inner">
                            <input
                              type="text"
                              class="tpi-input__other-input"
                              name="title"
                              id="title"
                              placeholder="請輸入"
                              autocomplete="off"
                              value=""
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                      <div class="tpi-form__inline-group">
                        <label for="app">審核狀態</label>
                        <div class="tpi-selectric--other tpi-form__inline-control">
                          <select name="status" id="status">
                            <option value="0">
                              請選擇
                            </option>
                            <option value="1">
                              已生效
                            </option>
                            <option value="2">
                              待審核
                            </option>
                            <option value="3">
                              退件
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tpi-form__action-container">
                    <button class="tpi-button tpi-button--primary">查詢</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- <div class="page-button">
            <div class="text-right">
                <button 
                class="tpi-button tpi-button--primary" 
                onclick="location.href='tempSettingAdd.html'">
                新增
            </div>          
          </div> -->
          <div class="tpi-table tpi-table--with-margin">
            <div class="tpi-table__inner">
              <table class="tpi-table__table">
                <thead>
                  <tr>
                    <th style="width: 10%;">範本編號</th>
                    <th style="width: 10%;">範本名稱</th>
                    <th style="width: 10%;">異動時間</th>
                    <th style="width: 10%;">編輯人員</th>
                    <th style="width: 10%;">審核狀態</th>
                    <th style="width: 10%;">操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>E0010001</td>
                    <td>系統暫停公告</td>
                    <td>2020/10/10 18:10:01</td>
                    <td>陳艾米(Amy)</td>
                    <td>已生效</td>
                    <td>
                      <button 
                          class="tpi-button 
                          tpi-button--modify" 
                          onclick="location.href='tempSettingEdit.html'">
                          編輯
                        </button>
                      <button 
                        class="tpi-button 
                        tpi-button--secondary" 
                        onclick="location.href='tempSettingView.html'">
                        檢視
                      </button>
                    </td>
                  </tr>
                  <tr>
                      <td>E0010002</td>
                      <td>網路安全提醒</td>
                      <td>2020/08/12 18:10:01</td>
                      <td>馬里歐(Leo)</td>
                      <td>待審核</td>
                      <td>
                          <button 
                          class="tpi-button 
                          tpi-button--secondary" 
                          onclick="location.href='tempSettingView.html'">
                          檢視
                        </button>
                      </td>
                  </tr>
                  <tr>
                      <td>E0020002</td>
                      <td>%s修訂公告</td>
                      <td>2020/06/10 18:10:01</td>
                      <td>吳傑森(jason)</td>
                      <td>待審核</td>
                      <td>
                          <button 
                          class="tpi-button 
                          tpi-button--secondary" 
                          onclick="location.href='tempSettingView.html'">
                          檢視
                        </button>
                      </td>
                  </tr>
                  <tr>
                      <td>E0030001</td>
                      <td>版本更新提醒</td>
                      <td>2020/07/10 18:10:01</td>
                      <td>楊希斯(Tanjiro)</td>
                      <td>退件</td>
                      <td>
                        <button 
                          class="tpi-button 
                          tpi-button--modify" 
                          onclick="location.href='tempSettingEdit.html'">
                          編輯
                        </button>
                        <button class="tpi-button tpi-button--delete">刪除</button>
                        <button 
                          class="tpi-button 
                          tpi-button--secondary" 
                          onclick="location.href='tempSettingView.html'">
                          檢視
                        </button>
                      </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="tpi-table__pagination tpi-pagination">
              <div class="tpi-pagination__previous"></div>
              <div
                class="tpi-pagination__page-button tpi-pagination__page-button--active"
              >
                1
              </div>
              <div class="tpi-pagination__page-button">2</div>
              <div class="tpi-pagination__page-button">3</div>
              <div class="tpi-pagination__page-button">4</div>
              <div class="tpi-pagination__page-button">5</div>
              <div class="tpi-pagination__next"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
