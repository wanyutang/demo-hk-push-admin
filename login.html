<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>登入頁 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/login.js"></script>
  </head>
  <body>
    <div class="container-fluid login-container">
      <div class="login-container__background"></div>
      <div class="login-form">
        <div class="inner">
          <div class="login-form__header">
            <div class="login-form__title">
              <div class="decorate-line"></div>
              <span>推播管理平台</span>
              <div class="decorate-line"></div>
            </div>
          </div>
          <form action="#" id="form" novalidate >
            <div class="form-group">
              <label for="domain" class="login-form__label">權限</label>
              <div class="tpi-selectric">
                <select name="domain" id="domain">
                  <option value="apply">
                    申請
                  </option>
                  <option value="aprrove">
                    審核
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="id" class="login-form__label">使用者名稱</label>
              <div class="tpi-input">
                <div class="tpi-input__inner">
                  <input
                    type="text"
                    class="tpi-input__input"
                    name="account"
                    id="account"
                    placeholder="Please input..."
                    autocomplete="off"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="login-form__label">
                密碼
              </label>
              <div class="tpi-input">
                <div class="tpi-input__inner">
                  <input
                    type="password"
                    class="tpi-input__input"
                    name="password"
                    id="password"
                    placeholder="Please input..."
                  />
                </div>
              </div>
            </div>
            <div class="login-form__action-container">
              <button class="tpi-button tpi-button--secondary">清除</button>
              <button class="tpi-button tpi-button--primary" id="loginhome" type="button">登入</button>
            </div>
            <div class="login-form__remarks-container">
              <span>problem with your login?</span>
              <a href="#" class="login-form__remarks-link">Click here for help.</a>
            </div>
          </form>
        </div>
      </div>
      <div class="system-info">
        <div>version : 1.0.0</div>
        <div>© TPI SOFTWARE. All Rights Reserved.</div>
      </div>
    </div>
  </body>
</html>
