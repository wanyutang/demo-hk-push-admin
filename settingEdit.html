<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <title>推播設定 推播管理平台-昕力資訊</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/popper.js/popper.min.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/selectric/jquery.selectric.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/settingAdd.js"></script>
    <script src="./js/menu.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="page-container__menu">
        <div class="menu"></div>
        <div class="page-container__version">
          varsion：3.2.4
        </div>
      </div>
      <div class="page-container__main">
        <div class="page-container__header">
          <div class="page-container__title">推播管理平台</div>
          <div class="page-container__info">
            <span>目前使用者：吳傑森</span>
            <span>單位：民政局</span>
            <button class="tpi-button tpi-button--small">登出</button>
          </div>
        </div>
        <div class="page-container__content">
          <div class="page-title">推播設定</div>
          <div class="tpi-card">
            <div class="tpi-card__content">
              <form action="settingQuery.html" novalidate class="tpi-form">
                <div class="tpi-form__row">
                  <label class="tpi-form__label">系統代碼
                      <div
                      class="tpi-info-tooltip"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="為APP ID，可自行設定，須為唯一值且不可修改，若未設定則由系統自動產生。"
                    >
                      <span class="icon-info"></span>
                    </div>
                  </label>
                  <div class="tpi-form__col">
                    <div class="tpi-input tpi-input--disabled">
                      <div class="tpi-input__inner">
                        <input
                          type="text"
                          class="tpi-input__other-input"
                          name="appId"
                          id="appId"
                          placeholder="A001"
                          autocomplete="off"
                          disabled
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">系統名稱</label>
                  <div class="tpi-form__col">
                    <div class="tpi-input">
                      <div class="tpi-input__inner">
                        <input
                          type="text"
                          class="tpi-input__other-input"
                          name="appName"
                          id="appName"
                          placeholder="placeholder"
                          autocomplete="off"
                          value="市民科技"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">Android FCM KEY</label>
                  <div class="tpi-form__col">
                    <div class="tpi-input">
                      <div class="tpi-input__inner">
                        <input
                          type="text"
                          class="tpi-input__other-input"
                          name="fcmKey"
                          id="fcmKey"
                          placeholder="placeholder"
                          autocomplete="off"
                          value="bk3RNwTe3H0:CI2k_HHwgIpoDKCIZvvDMExUdFQ3P1"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">IOS bundle ID</label>
                  <div class="tpi-form__col">
                    <div class="tpi-input">
                      <div class="tpi-input__inner">
                        <input
                          type="text"
                          class="tpi-input__other-input"
                          name="bundleID"
                          id="bundleID"
                          placeholder="placeholder"
                          autocomplete="off"
                          value="20180119001"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                 <div class="tpi-form__row">
                  <label class="tpi-form__label">管理者
                      <div
                      class="tpi-info-tooltip"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="為系統主要負責人"
                    >
                      <span class="icon-info"></span>
                    </div>
                  </label>
                  <div class="tpi-form__col">
                    <div class="tpi-input">
                      <div class="tpi-input__inner">
                        <input
                          type="text"
                          class="tpi-input__other-input"
                          name="admin"
                          id="admin"
                          placeholder="placeholder"
                          autocomplete="off"
                          value="Peter001"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tpi-form__row tpi-form__row--align-top">
                  <label class="tpi-form__label">說明</label>
                  <div class="tpi-form__col">
                    <div class="tpi-input">
                      <div class="tpi-input__inner">
                        <textarea
                          type="text"
                          class="tpi-input__other-textarea"
                          name="appExplanation"
                          id="appExplanation"
                          placeholder=""
                          rows="5"
                          cols="100"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tpi-form__row">
                  <label class="tpi-form__label">使用狀態</label>
                  <div class="tpi-form__col">
                    <div class="tpi-input">
                      <div class="tpi-input__inner">
                        <div class="tpi-radio">
                          <div class="tpi-radio__inner">
                            <div class="tpi-radio__item">
                              <input type="radio" name="apiUseStatus" id="apiUseStatus-1" value="停用" />
                              <div class="tpi-radio__mark"></div>
                              <label for="apiUseStatus-1">停用</label>
                            </div>
                            <div class="tpi-radio__item">
                              <input type="radio" checked name="apiUseStatus" id="apiUseStatus-2" value="啟用" />
                              <div class="tpi-radio__mark"></div>
                              <label for="apiUseStatus-2">啟用</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tpi-form__action-container">
                  <button
                    class="tpi-button tpi-button--secondary"
                    onclick="location.href='settingQuery.html'">
                    離開
                  </button>
                  <button class="tpi-button tpi-button--primary">存檔</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
